<h2>Active Fitness club</h2>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2>Profile</h2>
        </div>
        <div class="card-body">
            <form hx-post="/save_profile" hx-trigger="submit">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="sms_consent" name="sms_consent" class="form-check-input">
                    <label for="sms_consent" class="form-check-label">I want to receive SMS messages</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
