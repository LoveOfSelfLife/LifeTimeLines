<form hx-post="{{ request.path }}" class="modal-content">
    <div class="modal-header text-black">
      <h5 class="modal-title">{{ 'Edit Event' if event else 'Add Event' }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  
    <div class="modal-body">
      <div class="mb-3">
        <label for="title" class="form-label text-black">Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="name" 
          id="name" 
          placeholder=""
          value="{{ event['name'] if event else '' }}"
          required
        >
      </div>
      <div class="mb-3">
        <label for="title" class="form-label text-black">Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="description" 
          id="description" 
          placeholder=""
          value="{{ event['description'] if event else '' }}"
        >
      </div>      
      <div class="mb-3">
        <label for="date" class="form-label text-black">Date</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ event['date'] if event else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label text-black">Time:</label>
        <input type="time" id="time" name="time" class="form-control" value="{{ event['time'] if event else '' }}" required>
    </div>
  
      <div class="mb-3">
        <label for="type" class="form-label text-black">Type of activity</label>
        <select name="type" id="type" class="form-select" required>
          <option value="Ad-hoc">Ad-hoc</option>
          <option value="Cardio">Cardio</option>
          <option value="Strength">Strength</option>
          <option value="Flexibility">Flexibility</option>
          <option value="Balance">Balance</option>
        </select>
      </div>
    </div>
  
    <div class="modal-footer">
      {% if event %}
      <button 
        type="button" 
        class="btn btn-danger" 
        hx-post="/schedule/event/delete/{{ event['event_id'] }}"
        hx-confirm="Are you sure you want to delete this event?">Remove</button>
      <span class="flex-grow-1"></span>
      {% endif %}
  
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
