
<form hx-post="{{ request.path }}" class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">View Activity</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  
    <div class="modal-body">

        <div class="mb-3">
        <label for="title" class="form-label">Activity</label>
        <input 
          type="text" 
          class="form-control" 
          name="activity" 
          id="activity" 
          placeholder="name of activity"
          value="{{ movie['title'] if movie else '' }}"
          required
        >
      </div>
  
    </div>
  
    <div class="modal-footer">
      {% if movie %}
      <button 
        type="button" 
        class="btn btn-danger" 
        hx-post="{{ url_for('remove_activity', pk=event.activity_id) }}"
        hx-confirm="Are you sure you want to delete this activity?"
      >
        Remove Activity
      </button>
      <span class="flex-grow-1"></span>
      {% endif %}
  
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
