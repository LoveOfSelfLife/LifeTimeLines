<div class="list-group">
  {% for item in section.exercises %}
    {% set ex = exercises[item.id] %}
    <div class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1">{{ ex.name }}</h6>
          <small class="text-muted">
            {{ ex.equipment_detail or ex.equipment | capitalize }} Â·
            {{ item.parameters.sets }} Ã— {{ item.parameters.reps }} @
            {{ item.parameters.weight }} {{ item.parameters['weight-unit'] }}
          </small>
        </div>
        <div class="btn-group btn-group-sm" role="group">
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="toggleExerciseDetails('{{ ex.id }}')"
          >
            Details
          </button>
          <!-- Feedback up/down -->
          <button
            class="btn btn-outline-primary"
            hx-post="{{ url_for('workouts.exercise_feedback', exercise_id=ex.id) }}"
            hx-vals='{"adjust":"up"}'
            hx-swap="none">
            ðŸ”¼
          </button>
          <button
            class="btn btn-outline-primary"
            hx-post="{{ url_for('workouts.exercise_feedback', exercise_id=ex.id) }}"
            hx-vals='{"adjust":"down"}'
            hx-swap="none">
            ðŸ”½
          </button>
        </div>
      </div>
      <!-- Placeholder for details -->
      <div id="details-{{ ex.id }}" class="mt-2 exercise-details"></div>
    </div>
  {% endfor %}
</div>
