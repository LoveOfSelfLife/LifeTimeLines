 <div id="dialog" class="modal-dialog modal-dialog-centered">
    <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h6 class="mb-0">Details</h6>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        onclick="toggleExerciseDetails('{{ exercise.id }}', '{{allow_popups}}')"
        {% if allow_popups == 'false'%}disabled{% endif %}
        {# onclick="document.getElementById('details-{{ exercise.id }}').innerHTML=''" #}
      ></button>
    </div>
    <div class="card-body">
      <p class="small">{{ exercise.instructions }}</p>

      {% if exercise.images %}
      <h6>Images</h6>
      <div class="row gx-2">
          {% for img in exercise.images %}
          <div class="col-6 mb-2">
              <img
              src="{{ img.url }}"
              alt="{{ img.description }}"
              {% if allow_popups == 'true'%}
                data-full-url="{{ img.url }}"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                style="cursor:pointer;"
              {% endif %}
              class="img-fluid rounded"
              >
          </div>
          {% endfor %}
      </div>
      {% endif %}


      {% if exercise.videos %}
        <h6>Video</h6>
        {% for vid in exercise.videos %}
          <video controls class="w-100 mb-2">
            <source src="{{ vid.url }}" type="video/mp4">
            Your browser does not support embedded video.
          </video>
        {% endfor %}
      {% endif %}
    </div>
  </div>
