
<div class="card-body" hx-trigger="entityListChanged from:body" hx-get="/admin/entities-listing?entity-table={{entity_name}}" hx-target="#entities-container" hx-swap="outerHTML">
    <div class="table-responsive">            
        <table class="table table-sm table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    {% for field in fields_to_display %}
                    <th scope="col">{{ field }}</th>
                    {% endfor %}
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for entity in entities %}
                <tr>
                    {% for value in entity.field_values %}
                    <td class="small">{{ value }}</td>
                    {% endfor %}
                    <td>
                        <button class="btn btn-success btn-sm"
                            hx-get="/admin/edit?entity-table={{entity_name}}&key={{ entity.key }}"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            > 
                            Edit
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<nav aria-label="Page navigation" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if page <= 1 %}disabled{% endif %}">
      <a class="page-link" href="#"
         hx-get="/admin/entities-listing?entity-table={{entity_name}}&page={{ page - 1 }}&filter={{ filter_term }}"
         hx-target="#entities-container">
        Previous
      </a>
    </li>
    <li class="page-item disabled">
      <span class="page-link">
        Page {{ page }} of {{ total_pages }}
      </span>
    </li>
    <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
      <a class="page-link" href="#"
         hx-get="/admin/entities-listing?entity-table={{entity_name}}&page={{ page + 1 }}&filter={{ filter_term }}"
         hx-target="#entities-container">
        Next
      </a>
    </li>
  </ul>
</nav>
