<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2>Edit {{ table_id }} Id: {{ key_val }}</h2>
        </div>
        <div class="card-body">
            <form hx-post="{{ update_url }}" hx-swap="innerHTML" hx-confirm="Are you sure?" hx-target="#content">
                <div class="table rows">
                    {% for key in fields %}
                    <div class="mb-3">
                        <label for="{{ key }}" class="form-label">{{ key|capitalize }}</label>
                        <input name="{{ key }}" id="{{ key }}" type="text" placeholder="{{ key|capitalize }}" class="form-control" value="{{ entity.get(key, '') }}">
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    <p class="mt-3">
        <a href="{{ back_url }}" class="btn btn-secondary">Back</a>
    </p>
</div>
