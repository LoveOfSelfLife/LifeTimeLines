<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/site.css" />
    <script src="/static/js/htmx-1.8.0.js"></script>
    <script src="/static/js/_hyperscript-0.9.7.js"></script>
    <script src="/static/js/rsjs-menu.js" type="module"></script>
    <script defer src="https://unpkg.com/alpinejs@3/dist/cdn.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample04"
        aria-controls="navbarsExample04"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" hx-get="/services"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="/services">Services</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" hx-get="/tables"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="/tables">Tables</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" hx-get="/processes"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="/processes">Processes</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Views
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a
                class="dropdown-item"
                hx-get="/view1"
                hx-target="#content"
                hx-swap="innerHTML"
                hx-push-url="/view1"
                >View 1</a
            >
            <a
                class="dropdown-item"
                hx-get="/view2"
                hx-target="#content"
                hx-swap="innerHTML"
                hx-push-url="/view2"
                >View 2</a
            >
            <a
                class="dropdown-item"
                hx-get="/contacts"
                hx-target="#content"
                hx-swap="innerHTML"
                hx-push-url="/contacts"
                >Contacts</a
            >
            </div>
        </li>
        </ul>
    </div>
    </nav>

    <div class="container">

        <div id="content" class="container mt-5">
        {% for message in get_flashed_messages() %}
        <div class="flash bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4">
            {{ message }}
        </div>
        {% endfor %} {% if content %} {{ content|safe }} {% else %}
        <p class="text-gray-500">LifeTimeLines</p>
        {% endif %}
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const links = document.querySelectorAll('.nav-link');
          links.forEach(link => {
              link.addEventListener('click', function() {
                  links.forEach(l => l.classList.remove('active'));
                  this.classList.add('active');
              });
          });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
